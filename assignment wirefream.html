<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <ul>
        <li>Create below example using only HTML tags without CSS</li>
    </ul>

    <table border="1" width="100%">
        <tr>
            <td align="center" rowspan="2"><a href="#home">Home</a></td>
            <td align="center" rowspan="2"><a href="#about">About</a></td>
            <td align="center" rowspan="2"><a href="#contact">Contact</a></td>
            <td align="center" rowspan="2"><a href="#help">Help</a></td>
            <td align="center" rowspan="2"><a href="#store">Store</a></td>
            <td  align="center" bgcolor="red"><a href="#download">Download</a></td>
        </tr>
        <tr bgcolor="red">
            <td align="center"><a href="#">App</a></td>
        </tr>
        <tr>
           <td colspan="6"><img src="./images/Dore.png" alt="Dore" width="100%" id="home"></td> 
        </tr>
        <tr>
            <td colspan="6" bgcolor="hotpink" align="center" id="contact"><b>Contact-us-page</b></td>
        </tr>
        <tr>
            <td colspan="6"><img src="./images/contact-page.png" alt="contact-page" width="100%"></td>
        </tr>
    </table>

        <form>
            <table border="1" bgcolor="skyblue" width="100%">

                <tr align="center" id="about">
                <td>
                    <label for="first-name">First-Name</label>
                    <input type="text" id="first-name" placeholder="Enter your name">
                </td>

                <td>
                    <label for="last-name">last-Name</label>
                    <input type="text" id="last-name" placeholder="Enter your name">
                </td>
            </tr>

                <tr align="center">
                    <td>
                        <label for="email-id">Email-id</label>
                        <input type="text" id="email-id" placeholder="Enter your email-id">
                    </td>
                    <td>
                        <label for="phone-no">Phone-no</label>
                        <input type="text" id="phone-no" placeholder="Enter your phone-no">
                    </td>
                </tr>

                <tr align="center">
                    <td><label for="city">City</label>      
                        <select>
                            <option value="none">Enter your city</option>
                            <option value="ahmdabad">Ahmdabad</option>
                            <option value="rajkot">rajkot</option>
                            <option value="morbi">Morbi</option>
                        </select>
                    </td>

                    <td>
                        <label for="Gender">Gender</label>
                        <input type="radio" name="gender">MALE
                        <input type="radio" name="gender">FEMALE
                        <input type="radio" name="gender">OTHER
                    </td>
                </tr>

           </table>
        </form>

        <table>
            <tr id="store">
                <td>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3671.429227056008!2d72.5129037105332!3d23.044720279071274!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395e9b767b0a48ed%3A0x713f82e619ac7868!2sTOPS%20Technologies!5e0!3m2!1sen!2sin!4v1689404445430!5m2!1sen!2sin" width="665" height="600" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

                    <iframe width="750" height="600" src="https://www.youtube.com/embed/Y9pgsPW-KIE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                </td>
            </tr>
        </table>
</body>
</html>
